
<div class="container" >
    <h5 style="margin-bottom:25px" class="label">Training Lecture - List of Attendees</h5>

        <form  [formGroup]="trainingLectureAttendees" >
                <div class="form-group form-inline">

                       
                    Search: <input class="form-control ml-2" type="text"  />
                    
                    <div class="input-group" style="margin-left:2vw">
                                <label class="inputLeftBtn">Date</label>
                                   
                                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="date" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                            </div>
                          </div>
                          <div class="input-group" style="margin-left:2vw">
                                
                                <label class="inputLeftBtn">Batch</label>
                           
                                <select class="custom-select" style="width: auto;" >
                                        <option [ngValue]="">Select</option>
        
                                        <option [ngValue]="2">1</option>
                                        <option [ngValue]="4">2</option>
                               </select>                               
                               
                              </div>
                         
                </div>

              
              
              <table class="table table-striped" style="margin-top:3vw">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col">    
                            <div class="input-group" >                         
                             <input type="checkbox" class="inputLeftChk"  formControlName="selectAllAttendees" />
                             <label>Select All</label>
                             </div>
                        </th>
                          <th scope="col"> 
                              <div class="input-group" >     
                            <input type="checkbox" class="inputLeftChk"  formControlName="selectAllTrainingStatus" />
                            <label>Select All</label>
                          </div>
                          </th>

                   
      
                      </tr>
                <tr>
                  <th scope="col">Reg ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Mobile</th>
                  <th scope="col">Attendance</th>
                    <th scope="col">Training Status</th>
             

                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let b of bikers ; index as i">
                 
                  <td>{{b.Id}}</td>
                  <td>{{b.Name}}</td>
                  <td>{{b.Mobile}}</td>
                  <td>
                      <div class="input-group" >                         
                          <input type="checkbox" class="inputLeftChk" [checked]="selectAllAttendees" ngDefaultControl [formControlName]="b.Attendees" (change)="oncheck($event,b)"/>
                          <label>{{b.Attendees}}</label>
                          </div>
                    </td>
                  <td>  <div class="input-group" >                         
                      <input type="checkbox" class="inputLeftChk" [checked]="selectAllTrainingStatus" ngDefaultControl [formControlName]="b.TrainingStatus" (change)="oncheck($event,b)"/>
                      <label>{{b.TrainingStatus}}</label>
                      </div></td>
                
                 
                </tr>
                </tbody>
              </table>

              <div class="row" style="margin-top:3vw">
                <div class="col ">
                    <button type="button" class=" btn btn-primary violet" [disabled]="!isTrainingLectureAttendees_Selected.length"  >Submit Results</button>
              
                </div>
              
              </div>


            </form>
        </div>
